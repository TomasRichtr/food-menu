name: Code check

on:
  push:
  pull_request:
    branches:
      - master

env:
  NODE_VERSION: 22.17.0

jobs:
  code_check:
    name: Code lint check
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Eslint
        run: npm run lint

      - name: Stylelint
        run: npm run lint:style

      - name: Typescript
        run: npm run tsc
